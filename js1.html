<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
  table{
    border-style: solid;
    margin-left: 10px;
    float: left;
}
  </style>

  <script type="text/javascript">
  function multiplicacao(){

    for (var i = 1; i <= 10; i++) {
    document.write("<table border='1' align='left' >");

    document.write("<tr><td colspan=2>" +"Produto de "+ i + "</td></tr>");

    for (var j = 1; j <=10; j++) {
       document.write("<tr><td> " + i+"x"+j +" </td>");
       document.write("<td> " + i*j +" </td></tr>");
    }

    document.write("</table>");
  }
}
  </script>
</head>
<body onload="multiplicacao()">

</body>
</html>
