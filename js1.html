<!DOCTYPE html>
<html>
<head>
  <script>
  <meta charset="utf-8">
      for (var i = 1; i <= 10; i++) {
          var Tabela = "<table border=1 style='float:left; margin:10px'>";
          Tabela += "<tr> <th colspan = 2> Produtos de " + i + "</th> </tr>";
          for(var j = 1; j <= 10; j++) {
              Tabela += "<tr align='center'> <td> " + i + "x" + j + "</td> <td>" + i*j + "</td> </tr>";
          }
          Tabela += "</table>";
          document.write(Tabela);
      }
    </script>
</head>
<body>

</body>
</html>
